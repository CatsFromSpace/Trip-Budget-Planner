<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="author" content="Cali Crouse">
  <meta name="description" content="CSCI211 - Task 1 - history.html">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Trip Budget Planner</title>
</head>

<body>
  <header>
    <h1>Budget Planner</h1>
  </header>
  <main>
    <form id="budgetForm">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required><br><br>

      <label for="days">Number of Days:</label>
      <input type="number" id="days" name="days" min="1" required><br><br>

      <label for="dailyExpense">Daily Expense (in $):</label>
      <input type="number" id="dailyExpense" name="dailyExpense" min="1" required><br><br>

      <label for="travelCost">Travel Cost (in $):</label>
      <input type="number" id="travelCost" name="travelCost" min="0" required><br><br>

      <button type="submit">Calculate</button>
    </form>

    <h2>Total Budget: $<span id="totalBudget">0</span></h2>
    <button id="saveTrip">Save Trip</button>
    <a href="history.html"><button>View Saved Trips</button></a>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
